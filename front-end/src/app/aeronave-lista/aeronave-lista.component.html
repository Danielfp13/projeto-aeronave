<mat-toolbar> Aerovave</mat-toolbar>

<mat-tab-group>
   <mat-tab label="Todos">

      <mat-card>
         <mat-card-title>
            <mat-icon><span class="material-icons">
                  airplanemode_active
               </span></mat-icon>
            Todas Aeronave
         </mat-card-title>
         <form>
            <button mat-raised-button color="primary" (click)="novoCadastro()" class="botaoCadastro">Cadastro/ Relatório
            </button>

            <mat-form-field class="search">
               <mat-label>Busca por marca ou id</mat-label>
               <input matInput type="text" placeholder="Busca por marca ou id" name="busca"
                  [(ngModel)]="busca" />
               <button mat-raised-button color="primary" (click)="buscar()" class="botaoBusca">Busca</button>
            </mat-form-field>
            <table mat-table [dataSource]="aeronaves" class="table-width">


               <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> ID </th>
                  <td mat-cell *matCellDef="let aeronave"> {{ aeronave.id }} </td>
               </ng-container>

               <ng-container matColumnDef="nome">
                  <th mat-header-cell *matHeaderCellDef> Nome </th>
                  <td mat-cell *matCellDef="let aeronave"> {{ aeronave.nome }} </td>
               </ng-container>

               <ng-container matColumnDef="marca">
                  <th mat-header-cell *matHeaderCellDef> Marca </th>
                  <td mat-cell *matCellDef="let aeronave"> {{ aeronave.marca }} </td>
               </ng-container>

               <ng-container matColumnDef="ano">
                  <th mat-header-cell *matHeaderCellDef> Ano </th>
                  <td mat-cell *matCellDef="let aeronave"> {{ aeronave.ano}} </td>
               </ng-container>

               <ng-container matColumnDef="descricao">
                  <th mat-header-cell *matHeaderCellDef> Descrição </th>
                  <td mat-cell *matCellDef="let aeronave"> {{ aeronave.descricao }} </td>
               </ng-container>

               <ng-container matColumnDef="vendido">
                  <th mat-header-cell *matHeaderCellDef> Vendido </th>
                  <td mat-cell *matCellDef="let aeronave"> {{aeronave.vendido ? 'sim' : 'não'}} </td>
               </ng-container>

               <ng-container matColumnDef="alterar">
                  <th mat-header-cell *matHeaderCellDef> Alterar</th>
                  <td mat-cell *matCellDef="let aeronave">
                     <button mat-raised-button color="primary" routerLink="/form/{{ aeronave.id }}" class="botao">
                        <span class="material-icons">
                           edit
                        </span>
                     </button>

                     <button mat-raised-button color="warn" (click)="openDialog(aeronave)" class="botao">
                        <span class="material-icons">
                           delete
                        </span>
                     </button>
                  </td>
               </ng-container>


               <tr mat-header-row *matHeaderRowDef="colunas"></tr>
               <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
            </table>
            <mat-paginator [length]="totalElementos" [pageSize]="linePerPage" [pageSizeOptions]="pageSizeOptions"
               (page)="paginar($event)">
            </mat-paginator>
         </form>
      </mat-card>

   </mat-tab>
</mat-tab-group>
